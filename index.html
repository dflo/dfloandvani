<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>dflo and vani</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
</head>

<body>
  <div class="homepage">
    <div class="leftHalf">
    </div>
    <!-- Right -->
    <div class="rightHalf">
      <div class="contentHalfWrap">
        <h1 class="big">Vanessa <span>&</span> Damaso</h1>
        <div id="countDownWrapper">
          <div class="dateInfo">
            <p>Saturday September 12, 2020</p>
          </div>
          <div id="countdownTimer">
            <div class="timeHolder">
              <p>{{countdown_days}}</p>
              <h2>DAYS</h2>
            </div>
            <div class="timeHolder">
              <p>{{countdown_hours}}</p>
              <h2>HOURS</h2>
            </div>
            <div class="timeHolder">
              <p>{{countdown_min}}</p>
              <h2>MINUTES</h2>
            </div>
            <div class="timeHolder">
              <p>{{countdown_sec}}</p>
              <h2>SECONDS</h2>
            </div>
          </div>
        </div>
        <!--  Timer End   -->
        <hr>

        <div class="buttons">
          <a class="nulled">R.S.V.P <i class="fa fa-external-link" aria-hidden="true"></i></a>
          <a class="nulled">Bridal Party</a>
          <a class="nulled">Venue</a>
          <a class="nulled">Accomodations</a>
          <a class="nulled">Registry <i class="fa fa-external-link" aria-hidden="true"></i></a>
          <a class="nulled">FAQ</a>
          <a class='nulled'>Gallery</a>
        </div>
        <!-- Buttons End   -->
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
