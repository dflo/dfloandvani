<mat-toolbar>
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #langMenu="matMenu">
    <button mat-menu-item (click)="onLanguageChange('en')">English</button>
    <button mat-menu-item (click)="onLanguageChange('es')">EspaÃ±ol</button>
  </mat-menu>
  <button class="lang-menu" mat-icon-button [matMenuTriggerFor]="langMenu">
    <mat-icon>language</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let link of navLinks"
        [routerLink]="localizedRoute(link.path)"
        [class.active]="isActive(link.path)"
        (click)="sidenav.close()"
        >{{ link.label }}</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <h1 class="bad-script mat-display-2">Damaso & Vanessa</h1>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
