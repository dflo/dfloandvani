<ng-container *ngIf="appMedia$ | async; let appMedia">
  <app-mobile
    *ngIf="appMedia === AppMedia.Mobile; else desktop"
    (languageChange)="useLanguage($event)"
  ></app-mobile>
  <ng-template #desktop>
    <app-desktop
      [navLinks]="navLinks"
      (languageChange)="useLanguage($event)"
    ></app-desktop>
  </ng-template>
</ng-container>
