<div class="background">
  <div class="page">
    <mat-menu #langMenu="matMenu">
      <button mat-menu-item (click)="useLanguage('en')">English</button>
      <button mat-menu-item (click)="useLanguage('es')">Espa√±ol</button>
    </mat-menu>
    <button class="lang-menu" mat-icon-button [matMenuTriggerFor]="langMenu">
      <mat-icon>language</mat-icon>
    </button>
    <header>
      <h1 class="bad-script mat-display-2">Damaso & Vanessa</h1>
    </header>
    <div class="content">
      <mat-tab-group mat-stretch-tabs dynamicHeight color="accent">
        <mat-tab label="Welcome"
          ><app-welcome
            [weddingDate]="weddingDate"
            [countdown]="countdown$ | async"
          ></app-welcome
        ></mat-tab>
        <mat-tab label="Shower"
          ><app-shower
            [showerDate]="showerDate"
            [showerEndDate]="showerEndDate"
          ></app-shower
        ></mat-tab>
        <mat-tab label="Registry"><app-registry></app-registry></mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
